<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booksearch</title>
</head>
<body>
{% block content %}

    {% if error %}
        <p style="...">ERROR: Insert a query term.</p>
    {% endif %}

    <form action="." method="post">
        {% csrf_token %}
        <input type="text" name="query">
        <input type="submit" value="Search">
    </form>

{% endblock %}
</body>
</html>
